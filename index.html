<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habits controller.</title>
  <meta name="description" content="Small application for controlling your bad or good habits." />

  <meta property="og:title" content="Habits navigator." />
  <meta property="og:description" content="Small application for controlling your bad or good habits." />
  <meta property="og:url" content="https://marcelina-hasiak.github.io/habits-controller/" />
  <meta
    property="og:image"
    content="https://marcelina-hasiak.github.io/habits-controller/application-visualisation.png"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&family=Amatic+SC:wght@400;700&display=swap"
    rel="stylesheet" />
  <link href="src/styles/normalize.css" rel="stylesheet" />
  <link href="src/styles/style.css" rel="stylesheet" />
  <link href="./favicon.png" rel="shortcut icon"/>
</head>

<body class="application">
    <article class="application__content application__content--js application__content--mini">
      <header class="application__header">
        <div class="heading">
          <h1 class="heading__title">Habits controller</h1>
          <blockquote class="heading__quote">
            <p>
              'Routine keeps me in line, helps me pass the time and concentrate
              my mind.'
            </p>
          </blockquote>
        </div>
        <div class="search-form">
          <p class="search-form__wrapper">
            <label class="search-form__habit-title" for="search-habit">
              Type a new habit which you want to track or load one. If you
              succssed, tick the checkbox next to date.
            </label>
            <input class="search-form__habit-input search-form__habit-input--js" type="search" list="saved-habits"
              id="search-habit" />
            <datalist class="search-form__habit-list search-form__habit-list--js" id="saved-habits">
            </datalist>
          </p>
          <button class="search-form__habit-button search-form__habit-button--js">Go!</button>
        </div>
      </header>
      <section class="application__body application__body--js application__body--hidden">
        <h2 class="calendar-title"> Habit calendar </h2>
      </section>
    </article>
  <script src="src/js/index.js" type="module"></script>
</body>

</html>
